name: E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Ook manueel uitvoerbaar maken
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmqctl status"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5

    env:
      RABBITMQ_HOST: rabbitmq  # üëà Belangrijk in CI
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      SALESFORCE_USERNAME: ${{ secrets.SF_USERNAME }}
      SALESFORCE_PASSWORD: ${{ secrets.SF_PASSWORD }}
      SALESFORCE_TOKEN: ${{ secrets.SF_TOKEN }}
      SALESFORCE_LOGIN_URL: ${{ secrets.SF_LOGIN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: ‚úÖ Wacht op RabbitMQ poort (via netcat)
        run: |
          for i in {1..15}; do
            nc -z rabbitmq 5672 && echo "‚úÖ RabbitMQ is bereikbaar" && exit 0
            echo "‚è≥ Wachten op RabbitMQ ($i/15)..."
            sleep 4
          done
          echo "‚ùå RabbitMQ startte niet op tijd op" && exit 1

      - name: ‚úÖ Controleer aanwezigheid van Salesforce secrets (niet tonen!)
        run: |
          if [ -z "$SALESFORCE_USERNAME" ]; then
            echo "‚ùå SALESFORCE_USERNAME ontbreekt!"
            exit 1
          else
            echo "‚úÖ Salesforce secrets aanwezig (waarde niet getoond)"
          fi

      - name: üß™ Run E2E tests
        run: npm test
