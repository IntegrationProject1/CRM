name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optioneel, mag ook tijdelijk 'npm run lint' zijn)
        run: echo "⚠️ Nog geen test setup, overslaan"
        #run: npm test
  deploy:
    name: Deploy To Server
    needs: test
    runs-on: ubuntu-latest
    environment: environment

    steps:
      - name: Setup SSH Connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          debug: true
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Pull the latest changes to ensure the container uses the latest code
            echo "Pulling the latest code from the repository to update the application."
            cd ~/crmV2
            git pull origin main

            # Stop the running container, rebuild with the updated code, and restart
            echo "Rebuilding and restarting the container with the latest code."
            docker compose down
            docker compose up -d --build
